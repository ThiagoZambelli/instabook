<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-simples.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>InstaBook</title>
</head>
<body>
    <div class="capa__login">
        <header class="capa__login__cabecalho">
            <img src="logo.png" alt="Logo do InstaBook">
        </header>
        <main class="capa__login__corpo">
            <section class="login__formulario">
                <form class="login__formulario-inputs">
                    <label class="container__label label__login" for="login">Login</label>
                    <input class="container__input input__login" type="text" id="login">

                    <label class="container__label label__login" for="senha">Senha</label>
                    <input class="container__input input__login" type="password" id="senha">
                    <div class="login__botoes">
                        <button class="container__botao input__login" id="botaoEntrar">Entrar</button>
                        <button class="container__botao input__login" id="botaoCadastro">Cadastrar</button>
                    </div>
                </form>                
            </section>
        </main>
        <footer class="capa__login__rodape">            
                <h4 class="logo-footer"><img src="logo-simples.png" alt="logo do InstaBook de footer"></h4>
                <p class="copyrigth">&copy;Copyrigth 2023 Thiago Zambelli. Todos os direitos reservados.</p>            
        </footer>
    </div>
</body>
</html>
